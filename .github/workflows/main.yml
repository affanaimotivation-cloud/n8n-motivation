name: FB Auto Post

on:
  schedule:
    - cron: '0 2 * * *'  # सुबह 7:30 AM IST
    - cron: '0 15 * * *' # रात 8:30 PM IST
  workflow_dispatch:      # मैन्युअल चलाने के लिए बटन

jobs:
  run-poster:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # पुराने कचरें को साफ करना
          pip uninstall google-generativeai -y
          pip install --no-cache-dir google-genai Pillow requests

      - name: Run Python Script
        env:
          # GitHub Secrets से चाबियाँ उठाना
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: python main.py
